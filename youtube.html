<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script> -->
    <title>Music APi</title>
</head>

<style>

    input[type=submit] {
        margin-bottom: 20px;
    }

</style>

<body>



    <input type="text" id="artist" placeholder="artist">
    <input type="submit" id="submit">


    <div id="video"></div>
  


</body>

<script>

    var key = "AIzaSyC7PXhSNVVsm-fxia2x6uiluvBZe0p9Y2M";
    var playlistId = 'PLsWi4tV5wNoRY_yEEF719EM6mUqHQpCQZ';
    var URL = 'https://www.googleapis.com/youtube/v3/playlistItems';


    var options = {
        part: 'snippet',
        key: key,
        maxResults: 20,
        playlistId: playlistId
    }

    loadVids();

    function loadVids() {
        $.getJSON(URL, options, function (data) {
            console.log(data)
            paste(data)
        });
    }

    function paste(data) {
        $.each(data.items, function(i, item) {
            var id = item.snippet.resourceId.videoId
            placevid(id)
        })
    }

    function placevid(id) {
        $('#video').append(`<iframe width="560" height="315" src="https://www.youtube.com/embed/${id}" frameborder="0" 
        allow="autoplay; encrypted-media" allowfullscreen></iframe>`)
    }

</script>

</html>
